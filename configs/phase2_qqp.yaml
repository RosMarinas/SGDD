# Phase 2 Configuration: QQP Paraphrase Generation
# 任务: 输入问题A → 编码 → 解码 → 问题B (相同含义)

# 模型配置
model:
  encoder_name: "roberta-base"
  encoder_freeze: true
  semantic_dim: 512

  decoder_layers: 6
  decoder_hidden: 512
  decoder_heads: 8
  decoder_ffn_dim: 2048
  max_length: 64

  num_diffusion_steps: 1000
  noise_schedule: "cosine"

# 训练配置
training:
  learning_rate: 0.00005  # 降低学习率用于微调
  weight_decay: 0.01
  batch_size: 32
  num_epochs: 5
  gradient_accumulation_steps: 1
  grad_clip: 1.0

  lr_scheduler: "cosine"
  warmup_steps: 500

  use_fp16: true
  cfg_drop_prob: 0.1

  log_interval: 10
  save_interval: 1000
  eval_interval: 500

  use_wandb: true
  wandb_project: "sgdd"
  wandb_entity: null
  wandb_run_name: "phase2_qqp_paraphrase"

# 数据配置
data:
  dataset: "qqp"

  qqp_num_samples: 100000
  qqp_min_length: 10

  num_workers: 4
  pin_memory: true

  val_split: 0.05

# 推理配置
inference:
  num_inference_steps: 16
  temperature: 1.0
  cfg_scale: 2.0
  sampling_strategy: "confidence"
  top_k: null
  top_p: null

# 系统配置
seed: 42
device: "cuda"
checkpoint_dir: "checkpoints/phase2_qqp"
log_dir: "logs/phase2_qqp"
task: "paraphrase"
