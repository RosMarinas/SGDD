# Phase 1 Configuration: Wikipedia Text Reconstruction
# 任务: 输入文本 → 编码 → 解码 → 相同文本
#HF_ENDPOINT=https://hf-mirror.com python src/train.py --config configs/phase1_wiki.yaml

# 模型配置
model:
  encoder_name: "roberta-base"
  encoder_freeze: true
  semantic_dim: 512

  decoder_layers: 6
  decoder_hidden: 512
  decoder_heads: 8
  decoder_ffn_dim: 2048
  max_length: 64

  num_diffusion_steps: 1000
  noise_schedule: "cosine"

# 训练配置
training:
  learning_rate: 0.0001
  weight_decay: 0.01
  batch_size: 32
  num_epochs: 30
  gradient_accumulation_steps: 1
  grad_clip: 1.0

  lr_scheduler: "cosine"
  warmup_steps: 1000
  use_fp16: true
  cfg_drop_prob: 0.1

  log_interval: 10
  save_interval: 1000
  eval_interval: 500
  save_epochs: 20

  use_wandb: true
  wandb_project: "sgdd"
  wandb_entity: null
  wandb_run_name: "phase1_wiki_reconstruction"

# 数据配置
data:
  dataset: "wikipedia"

  wiki_num_samples: 100000
  wiki_min_length: 20
  wiki_max_length: 200

  num_workers: 4
  pin_memory: true

  val_split: 0.05

# 推理配置
inference:
  num_inference_steps: 16
  temperature: 1.0
  cfg_scale: 2.0
  sampling_strategy: "confidence"
  top_k: null
  top_p: null

# 系统配置
seed: 42
device: "cuda"
checkpoint_dir: "checkpoints/phase1_wiki"
log_dir: "logs/phase1_wiki"
task: "reconstruction"
