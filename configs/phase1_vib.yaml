# Phase 1 Training with Variational Information Bottleneck
# This config enables VIB to address RoBERTa space anisotropy issues

# 模型配置
model:
  encoder_name: "roberta-base"
  encoder_freeze: true
  semantic_dim: 512

  # VIB Configuration (now default behavior)
  kl_weight: 0.001  # Conservative KL weight
  kl_anneal_steps: 10000  # Anneal KL weight over first 10K steps

  # Decoder 配置
  num_layers: 6
  num_heads: 8
  ffn_dim: 2048
  max_length: 128
  dropout: 0.1

  num_diffusion_steps: 256
  noise_schedule: "cosine"

  # 训练优化配置
  use_self_conditioning: true
  compute_pad_loss: false
  compute_eos_loss: true

# 训练配置
training:
  learning_rate: 0.00015
  weight_decay: 0.01
  batch_size: 64
  num_epochs: 5
  gradient_accumulation_steps: 2
  grad_clip: 1.0

  lr_scheduler: "cosine"
  warmup_steps: 500  # Longer warmup for VIB

  use_fp16: true
  cfg_drop_prob: 0.15

  log_interval: 20
  save_interval: 1000
  eval_interval: 200
  save_epochs: 1

  use_wandb: true
  wandb_project: "sgdd-vib"
  wandb_entity: null
  wandb_run_name: "phase1_vib_experiment"

# 数据配置
data:
  dataset: "mixed"
  mixing_strategy: "fast_validation"
  total_samples: 100

  wiki_num_samples: 600
  wiki_min_length: 20
  wiki_max_length: 128

  alpaca_num_samples: 300
  alpaca_min_length: 20

  oasst1_num_samples: 100
  oasst1_min_length: 20

  num_workers: 4
  pin_memory: true
  val_split: 0.03

# 推理配置
inference:
  num_inference_steps: 256
  temperature: 1.0
  cfg_scale: 2.0
  sampling_strategy: "confidence"
  top_k: null
  top_p: null

# 系统配置
seed: 42
device: "cuda"
checkpoint_dir: "checkpoints/phase1_vib"
log_dir: "logs/phase1_vib"
task: "reconstruction"
