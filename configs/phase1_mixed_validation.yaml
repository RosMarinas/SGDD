# Phase 1: 混合数据验证
# 任务: 输入文本 → 编码 → 解码 → 相同文本
# 混合数据集: Wikipedia (60%) + Alpaca (30%) + OASST1 (10%)

# 模型配置
model:
  encoder_name: "roberta-base"
  encoder_freeze: true
  semantic_dim: 512

  # Decoder 配置
  num_layers: 6
  num_heads: 8
  ffn_dim: 2048
  max_length: 128
  dropout: 0.1

  num_diffusion_steps: 256
  noise_schedule: "cosine"

  # 训练优化配置
  use_self_conditioning: true
  compute_pad_loss: false
  compute_eos_loss: true  # 启用EOS token学习，支持变长输出
  word_dropout_prob: 0.3  # Force decoder to use semantic vector z (30%-50% recommended)

# 训练配置
training:
  learning_rate: 0.00015  # 略低于纯Wiki (0.0002) 应对更复杂数据
  weight_decay: 0.01
  batch_size: 64
  num_epochs: 1  # 测试: 先训练1个epoch
  gradient_accumulation_steps: 2
  grad_clip: 1.0

  lr_scheduler: "cosine"
  warmup_steps: 100  # 测试时减少warmup

  use_fp16: true
  cfg_drop_prob: 0.15  # 提高CFG dropout应对数据多样性

  log_interval: 20  # 更频繁的日志
  save_interval: 1000
  eval_interval: 200  # 更频繁的评估
  save_epochs: 1

  use_wandb: true
  wandb_project: "sgdd"
  wandb_entity: null
  wandb_run_name: "phase1_mixed_validation"

# 数据配置
data:
  dataset: "mixed"
  mixing_strategy: "fast_validation"
  total_samples: 100000

  # 各数据源配置
  wiki_num_samples: 60000
  wiki_min_length: 20
  wiki_max_length: 128

  alpaca_num_samples: 30000
  alpaca_min_length: 20

  oasst1_num_samples: 100000
  oasst1_min_length: 20

  num_workers: 4
  pin_memory: true
  val_split: 0.03

# 推理配置
inference:
  num_inference_steps: 256
  temperature: 1.0
  cfg_scale: 2.0
  sampling_strategy: "confidence"
  top_k: null
  top_p: null

# 系统配置
seed: 42
device: "cuda"
checkpoint_dir: "checkpoints/phase1_mixed"
log_dir: "logs/phase1_mixed"
task: "reconstruction"
